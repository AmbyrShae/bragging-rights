<div id="header">
  <button mat-raised-button (click)="goHome()">
    <i class="fa fa-bullhorn" aria-hidden="true"></i>
  </button>
  <div id="title">
    <p>{{bragger.name}}'s Timeline</p>
  </div>
</div>
<div class="timeline-grid" (window:keydown)="traverseTimeline($event.key)">
  <div class="emojis">
    <i class="fa fa-smile-o" aria-hidden="true"></i>
    <i class="fa fa-meh-o" aria-hidden="true"></i>
    <i class="fa fa-frown-o" aria-hidden="true"></i>
  </div>
  <canvas baseChart [chartType]="chartType" [labels]="xAxis" [datasets]="yAxis" [options]="chartOptions" [colors]="chartColors"></canvas>
</div>
